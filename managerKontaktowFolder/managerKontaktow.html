<!DOCTYPE html>
<html lang="pl">
<!-- https://typeofweb.com/2017/12/17/podzial-komponenty-react-js/ -->

<head>
	<meta charset="UTF-8" name="viewport" type="width=width-device, initial-scale=1">
	<title>Kontakty</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
	<script src="https://unpkg.com/react/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone/babel.js"></script>
</head>

<body>
	<div id="app"></div>

	<script type="text/babel">

function Header() {
return (
	<header className="ui menu">
	<nav className="ui container">
	<a href="#" className="header item">
	<img className="logo" src="https://typeofweb.com/wp-content/uploads/2017/08/cropped-typeofweb_logo-04-white-smaller-1-e1504359870362.png"/>Lista kontakt√≥w</a>
	<div className="header item">
	<button className="ui button ">Dodaj</button>
	</div>
	<div>
		<img className="ui mini image center" src="http://icons.iconarchive.com/icons/graphicloads/100-flat/256/home-icon.png"/>
	</div>
	</nav>
	</header>
);
}

function ListContacts() {
return (
	<ul className="ui divided list selection container">
		<ContactItem
		login = "typeofweb1"
		name = "Lena"
		department = "JavaScript Developer"
		text = "Falowanie"
		/>
		<ContactItem
		login = "typeofweb2"
		name = "Brian"
		department = "Human Resources"
		text = "Malowanie"
		/>
		<ContactItem
		login = "typeofweb3"
		name = "Rick"
		department = "QA"
		text = "Blanszowanie"
		/>
		<ContactItem
		login = "typeofweb4"
		name = "Morty"
		department = "Galactical trader"
		/>
		<ContactItem
		login = "typeofweb5"
		name = "Labtec"
		/>
	</ul>
);
}

function NewButtonItem({text}) {
switch (text) {
	case 'Falowanie':
	return (
		<div>
		<button className="ui button rounded">{text}</button>
		</div>
	);
	break;

	case 'Malowanie':
	return (
		<div className="content">
		<button className="ui button">{text}</button>
		</div>
	);
	break;

	case 'Blanszowanie':
	return (
		<button className="ui button item ">{text}</button>
	);
	break;
	default:
	return (
	<div></div>
	);
	break;

}
}

function ContactItem({login, name, department, text}) {
	return (
		<li className="ui item container">
		<AvatarItem login={login}/>
		<DescriptionItem name={name} department={department}/>
		<NewButtonItem text={text}/>
		</li>
	);
}

function AvatarItem({login="typeofweb4"}) {
const imgUrl = `https://api.adorable.io/avatars/55/${login}.png`;
	return (
		<img src={imgUrl} className="ui mini rounded image" />
	);
}

function DescriptionItem({name="None", department="None"}) {
	return (
		<div className="content">
		<h4 className="header">{name}</h4>
		<div className="description">{department}</div>
		</div>
	);
}

function App() {
	return (
		<div>
		<Header />
		<main className="ui main text container">
		<ListContacts />
		</main>
		</div>
	);
}

ReactDOM.render(<App />, document.getElementById("app"));
</script>
</body>

</html>
