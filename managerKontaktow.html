<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8">
	<title>Pierwszy komponent w React.js</title>
	<script src="https://unpkg.com/react/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone/babel.js"></script>
</head>

<body>
	<div id="app"></div>

	<script type="text/babel">
	function tekst(){
		return "testanie nie wystarcza"
	}

	function MojKomponent({title = "Modal", content}) {
	return (
			<div>
			<dialog open>
			<h1>{title}</h1>
			<p>{content}</p>
			</dialog>
			</div>
	);
	}
<!-- https://typeofweb.com/2017/12/17/podzial-komponenty-react-js/ -->
ReactDOM.render(
	<MojKomponent title={tekst()} content={<span>to jest <b>HTML </b></span>} />,
	document.getElementById('app')
);

</script>
</body>

</html>
