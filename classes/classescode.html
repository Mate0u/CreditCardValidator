<!DOCTYPE html>

<head>

	<title>Kontakty</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
	<script src="https://unpkg.com/react/umd/react.development.js"></script>
	<script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/babel-standalone/babel.js"></script>
</head>

<body>
<div id="app"></div>

<script type="text/babel">

class Header extends React.Component{
	render(){
		return(
			<header className="ui menu">
			<nav className="ui container">
			<a href="#" className="header item">

			<div className="header item">
			<button className="ui button ">Dodaj</button>
			</div>
			</nav>
			</header>
		);
	}
}
class ListContacts extends React.Component{
	render(){
		return(
		<ul className="ui divided list selection">
		<ContactItem
		login = "typeofweb1"
		name = "Lena"
		department = "JavaScript Developer"
		/>
		<ContactItem
		login = "typeofweb2"
		name = "Brian"
		department = "Human Resources"
		/>
		<ContactItem
		login = "typeofweb3"
		name = "Rick"
		department = "QA"
		/>
		<ContactItem
		login = "typeofweb4"
		name = "Morty"
		department = "Galactical trader"
		/>
		<ContactItem
		login = "typeofweb5"
		name = "Labtec"
		/>
		<ContactItem
		login = "typeofweb6"
		name = "Pini"
		department = "Intermediolan fankulo"
		/>
		<ContactItem
		name = "Zodini"
		department = "Pandas driver"
		/>
		<ContactItem
		login = "typeofweb7"		
		department = "Man has no name"
		/>
	</ul>
		);
	}
}

class ContactItem extends React.Component {
	render() {
		const {login, name, department} = this.props
		return(
			<li className="item">
			<AvatarItem login={login}/>
			<DescriptionItem name={name} department={department} />
			</li>
		);
	}
}

class AvatarItem extends React.Component {
	render () {
		const {login = "typeofweb1"} = this.props
		const imgUrl = `https://api.adorable.io/avatars/55/${login}.png`;
		return(
			<img src={imgUrl} className="ui mini rounded image" />
		);
	}
}
class DescriptionItem extends React.Component {
	render() {
		const {name="None", department="None"} = this.props
		return(
			<div className="content">
			<h4 className="header">{name}</h4>
			<div className="description">{department}</div>
			</div>
		);
	}
}

class App extends React.Component {
	render() {
		return(
			<div>
		<Header />
		<main className="ui main text container">
		<ListContacts />
		</main>
		</div>
		);
	}
}
ReactDOM.render(<App />, document.getElementById("app"));
</script>
</body>
</html>
